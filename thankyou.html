<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لطلبك - سجادات الفخامة</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
            background-color: var(--bg-dark);
        }

        .thank-you-card {
            background: var(--bg-card);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .success-icon {
            font-size: 5rem;
            color: #4caf50;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .thank-you-card h1 {
            color: var(--primary-gold);
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .thank-you-card p {
            color: var(--text-gray);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .delivery-info-box {
            background-color: rgba(226, 179, 87, 0.1);
            border: 1px solid var(--primary-gold);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .delivery-info-box h3 {
            color: var(--text-white);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .delivery-company {
            font-weight: 800;
            color: var(--primary-gold);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logo" style="max-height: 50px;">
            </a>
        </div>
    </header>

    <section class="thank-you-section">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h1>تم استلام طلبك بنجاح!</h1>
            <p>شكراً لثقتك بنا. سيقوم فريقنا بتجهيز طلبك في أقرب وقت.</p>

            <div class="delivery-info-box">
                <h3><i class="fa-solid fa-truck-fast"></i> معلومات التوصيل</h3>
                <p>سيصلك الطرد الخاص بك خلال <strong>48 ساعة</strong> كأقصى تقدير.</p>
                <div style="margin-top: 15px; font-size: 0.9rem; color: var(--text-gray);">
                    الشحن يتم عبر شركة: <span class="delivery-company">ZR Express</span>
                </div>
            </div>

            <a href="index.html" class="btn-primary">العودة للرئيسية</a>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" style="margin-top: 0;">
        <div class="container">
            <div class="footer-bottom">
                <p>جميع الحقوق محفوظة &copy; 2024 سجادات الفخامة</p>
                <div class="payment-icons">
                    <span><i class="fa-solid fa-lock"></i> الدفع آمن 100%</span>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
