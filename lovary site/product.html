<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - سجادات الفخامة</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="product-page-body">

    <!-- Header (Condensed) -->
    <header id="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logo" style="max-height: 50px;">
                <!-- <i class="fa-solid fa-crown"></i> سجادات الفخامة -->
            </a>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section class="section product-detail-section">
        <div class="container">
            <div class="product-detail-grid">
                <!-- Gallery -->
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="main-product-img" src="img/a.jpg" alt="Product Image">
                    </div>
                    <div class="thumbnail-container">
                        <img src="img/a.jpg" alt="Thumb 1" class="thumb active" onclick="changeImage(this)">
                        <img src="img/b.jpg" alt="Thumb 2" class="thumb" onclick="changeImage(this)">
                        <img src="img/c.jpg" alt="Thumb 3" class="thumb" onclick="changeImage(this)">
                        <img src="img/d.jpg" alt="Thumb 4" class="thumb" onclick="changeImage(this)">
                    </div>
                    <span id="product-badge" class="badge"></span>
                </div>

                <!-- Product Info & Order Form -->
                <div class="product-content">
                    <div class="breadcrumbs">
                        <a href="index.html">الرئيسية</a> <i class="fa-solid fa-angle-left"></i> <span
                            id="breadcrumb-title">...</span>
                    </div>

                    <h1 id="product-title">...</h1>
                    <div class="rating-large">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span>(تقييمات ممتازة)</span>
                    </div>

                    <div class="price-box-large">
                        <span id="product-price" class="current-price">...</span>
                        <span id="product-old-price" class="old-price">...</span>
                    </div>

                    <p id="product-description">...</p>

                    <div class="features-list-small">
                        <li><i class="fa-solid fa-check"></i> شحن مجاني</li>
                        <li><i class="fa-solid fa-check"></i> الدفع عند الاستلام</li>
                        <li><i class="fa-solid fa-check"></i> ضمان الجودة</li>
                    </div>

                    <div class="divider"></div>

                    <!-- Order Form -->
                    <div class="order-form-container">
                        <h3><i class="fa-solid fa-bag-shopping"></i> أكمل الطلب الآن</h3>
                        <form id="order-form">
                            <!-- Personal Info -->
                            <div class="form-group">
                                <label>الاسم الكامل</label>
                                <input type="text" placeholder="أدخل اسمك هنا" required>
                            </div>
                            <div class="form-group">
                                <label>رقم الهاتف</label>
                                <input type="tel" placeholder="05xxxxxxxx" required>
                            </div>

                            <!-- Delivery Options (First) -->
                            <div class="delivery-options" style="margin-bottom: 20px;">
                                <label class="delivery-option active">
                                    <input type="radio" name="delivery" value="desk" checked>
                                    <span class="radio-custom"></span>
                                    <div class="option-info">
                                        <span class="option-title">توصيل للمكتب/نقطة استلام</span>
                                        <span class="option-price">حسب الولاية</span>
                                    </div>
                                </label>
                                <label class="delivery-option">
                                    <input type="radio" name="delivery" value="home">
                                    <span class="radio-custom"></span>
                                    <div class="option-info">
                                        <span class="option-title">توصيل للمنزل</span>
                                        <span class="option-price">حسب الولاية</span>
                                    </div>
                                </label>
                            </div>

                            <!-- Location Fields -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label>الولاية</label>
                                    <select id="wilaya-select" required>
                                        <option value="">اختر الولاية</option>
                                        <!-- Populated by JS -->
                                    </select>
                                </div>
                                <div class="form-group" id="baladiya-group" style="display: none;">
                                    <label>البلدية</label>
                                    <select id="baladiya-select">
                                        <option value="">اختر البلدية</option>
                                        <!-- Populated by JS -->
                                    </select>
                                </div>
                                <div class="form-group" id="hub-group">
                                    <label>المكتب المتوفر</label>
                                    <select id="hub-select">
                                        <option value="">اختر المكتب</option>
                                        <!-- Populated by JS -->
                                    </select>
                                </div>
                            </div>

                            <!-- Detailed Address (Hidden for Desk) -->
                            <div class="form-group" id="address-group" style="display: none;">
                                <label>العنوان التفصيلي</label>
                                <input type="text" placeholder="الحي، رقم المنزل...">
                            </div>

                            <!-- Total Summary -->
                            <div class="order-summary"
                                style="margin-top: 15px; padding: 15px; background: rgba(226, 179, 87, 0.1); border-radius: 8px; border: 1px solid var(--primary-gold);">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>سعر المنتج:</span>
                                    <span id="summary-product-price">...</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>سعر التوصيل:</span>
                                    <span id="summary-shipping-price">400 د.ج</span>
                                </div>
                                <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">
                                <div
                                    style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; color: var(--primary-gold);">
                                    <span>الإجمالي:</span>
                                    <span id="summary-total">...</span>
                                </div>
                            </div>

                            <button type="submit" class="btn-primary btn-block" style="margin-top: 20px;">تأكيد
                                الطلب</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container footer-bottom">
            <p>جميع الحقوق محفوظة &copy; 2024 سجادات الفخامة</p>
        </div>
    </footer>

    <a href="https://wa.me/966501234567" class="whatsapp-float" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
